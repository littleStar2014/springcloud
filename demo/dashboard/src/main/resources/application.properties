
spring.application.name=dashboard
server.port=8291

debug=true

turbine.appConfig=micro-service1,micro-service2,api-consumer,oauth-server,gateway,api-trace,message-queue
turbine.aggregator.clusterConfig= default
turbine.clusterNameExpression=new String("default")
turbine.aggregator.cluster-config=default

spring.cloud.consul.host=127.0.0.1
spring.cloud.consul.port=8500
spring.cloud.consul.discovery.enabled=true
spring.cloud.consul.discovery.registe=true
spring.cloud.consul.discovery.health-check-path=/actuator/health
spring.cloud.consul.discovery.instance-id=${spring.application.name}:${vcap.application.instance_id:${spring.application.instance_id:${random.value}}}

management.endpoints.web.exposure.include=*