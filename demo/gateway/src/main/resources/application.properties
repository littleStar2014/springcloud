spring.application.name=gateway
server.port=9999

debug=true

spring.cloud.consul.host=127.0.0.1
spring.cloud.consul.port=8500
spring.cloud.consul.discovery.register=true
#spring.security.basic.enabled=false

zuul.routes.micro-service.path=/micro-service/**
zuul.routes.micro-service.service-id=micro-service
zuul.routes.micro-service.sensitiveHeaders="*"

zuul.routes.oauth.path=/uaa/**
zuul.routes.oauth.service-id=oauth-server
zuul.routes.oauth.sensitiveHeaders="*"

zuul.routes.message-queue.path=/message-queue/**
zuul.routes.message-queue.service-id=message-queue
zuul.routes.message-queue.sensitiveHeaders="*"

zuul.routes.api-consumer.path=/api-consumer/**
zuul.routes.api-consumer.service-id=api-consumer
zuul.routes.api-consumer.sensitiveHeaders="*"

security.oauth2.client.access-token-uri=http://oauth-server/oauth/token
security.oauth2.client.user-authorization-uri=http://oauth-server/oauth/authorize
security.oauth2.client.grant_type=password
security.oauth2.client.scope=select
security.oauth2.client.client-id=client_2
security.oauth2.client.client-secret=admin
#security.oauth2.client.resource.jwt.key-value=springcloud123

security.oauth2.resource.user-info-uri: http://oauth-server/user
security.oauth2.resource.token-info-uri: http://oauth-server/oauth/check_token ##网关地址负载认证中心服务
security.oauth2.resource.prefer-token-info: true

spring.redis.database=0 
spring.redis.host=127.0.0.1
spring.redis.password=
spring.redis.pool.max-total=50
spring.redis.pool.max-wait-millis=15000
spring.redis.pool.test-on-borrow=true
spring.redis.port=6379 
spring.redis.timeout=3000

spring.zipkin.enabled=true
spring.zipkin.base-url=http://127.0.0.1:9411
spring.sleuth.sampler.probability=1.0
spring.sleuth.web.client.enabled=true

management.endpoints.web.exposure.include=*